<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations - Immersion Malouine</title>
    <style>
        body { font-family: 'Helvetica', Arial, sans-serif; margin: 0; padding: 0; color: #333; background-color: #f4f7f9; }
        
        /* HEADER AVEC MENU BURGER (À copier sur chaque page) */
        header { 
            background: #002244; padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box;
            min-height: 90px;
        }
        .logo img { height: 75px; background: white; padding: 5px; border-radius: 10px; }

        .burger-menu { cursor: pointer; z-index: 1001; }
        .burger-menu span { display: block; width: 35px; height: 4px; background: white; margin: 6px 0; transition: 0.3s; }

        .nav-links {
            position: fixed; right: -100%; top: 0; background: #002244; width: 280px; height: 100vh;
            display: flex; flex-direction: column; padding: 120px 30px; transition: 0.4s ease-in-out; z-index: 999;
        }
        .nav-links.active { right: 0; }
        .nav-links a { color: white; text-decoration: none; padding: 18px 0; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: bold; font-size: 1.2em; }

        /* SECTION RÉSERVATION */
        .container { max-width: 900px; margin: 120px auto 40px; padding: 20px; text-align: center; }
        .booking-card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; min-height: 700px; }

        h1 { color: #002244; }
        .info-bulle { background: #eef4ff; color: #0044cc; padding: 15px; border-radius: 10px; margin-bottom: 20px; font-size: 0.9em; border: 1px solid #0044cc; }

        footer { background: #002244; color: white; text-align: center; padding: 30px; margin-top: 40px; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><a href="index.html"><img src="logo-alex.png" alt="Logo"></a></div>
        <div class="burger-menu" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </header>

    <nav class="nav-links" id="navLinks">
        <a href="index.html">Accueil</a>
        <a href="decouverte.html">Découverte</a>
        <a href="formation.html">Formation</a>
        <a href="exploration.html">Exploration</a>
        <a href="reservation.html">Réservation</a>
    </nav>

    <div class="container">
        <h1>Réserver votre séance</h1>
        <div class="info-bulle">
            ℹ️ <strong>Note importante :</strong> Les séances dépendent de la marée. Choisissez votre jour, Alex vous recontactera pour confirmer l'heure exacte (départ environ 2h avant la pleine mer).
        </div>

        <div class="booking-card">
            <div class="calendly-inline-widget" data-url="https://calendly.com/VOTRE_LIEN_ALEX" style="min-width:320px;height:700px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        </div>
    </div>

    <footer><p>&copy; 2026 Immersion Malouine - Saint-Malo</p></footer>

    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }
    </script>
</body>
</html>
