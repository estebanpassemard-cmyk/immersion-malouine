<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations - Immersion Malouine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="logo-alex.png" alt="Logo" style="height: 50px; filter: brightness(0) invert(1);">
            </div>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="reservation.html">RÉSERVATION</a></li>
            </ul>
        </nav>
    </header>

    <section class="services">
        <h2>Planifier votre plongée</h2>
        <p style="text-align:center;">Consultez les marées avant de choisir votre créneau.</p>
        
        <div style="background: #f4f4f4; padding: 20px; border-radius: 10px; margin: 20px auto; max-width: 600px; color: #333;">
            <h3 style="text-align: center;">Horaires des Marées - Saint-Malo</h3>
            <table style="width: 100%; border-collapse: collapse;">
                <tr style="border-bottom: 1px solid #ccc;">
                    <th style="padding: 10px;">Marée</th>
                    <th style="padding: 10px;">Heure</th>
                    <th style="padding: 10px;">Hauteur</th>
                </tr>
                <tr>
                    <td style="padding: 10px;">Pleine Mer</td>
                    <td style="padding: 10px;">08:45</td>
                    <td style="padding: 10px;">11.20m</td>
                </tr>
                <tr>
                    <td style="padding: 10px;">Basse Mer</td>
                    <td style="padding: 10px;">15:20</td>
                    <td style="padding: 10px;">2.10m</td>
                </tr>
            </table>
        </div>

        <div style="max-width: 600px; margin: 40px auto; padding: 20px;">
            <h3>Formulaire de contact</h3>
            <form style="display: flex; flex-direction: column; gap: 15px;">
                <input type="text" placeholder="Votre Nom" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <input type="email" placeholder="Votre Email" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <select style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
                    <option>Baptême</option>
                    <option>Exploration</option>
                    <option>Formation</option>
                </select>
                <textarea placeholder="Message (précisez la date souhaitée)" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; height: 100px;"></textarea>
                <button type="submit" class="btn" style="background: #0044cc; color: white; border: none; padding: 15px; cursor: pointer; border-radius: 5px;">Envoyer la demande</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Immersion Malouine - Tous droits réservés.</p>
    </footer>

</body>
</html>
