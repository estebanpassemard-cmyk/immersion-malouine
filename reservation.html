<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservations - Immersion Malouine</title>
    <style>
        body { font-family: 'Helvetica', Arial, sans-serif; margin: 0; padding: 0; color: #333; background-color: #f4f7f9; }
        
        /* HEADER AVEC LOGO BLANC */
        header { 
            background: #002244; padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box;
            min-height: 90px;
        }
        .logo img { height: 80px; width: auto; background: white; padding: 5px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        .container { max-width: 1100px; margin: 120px auto 40px; padding: 20px; }
        h1 { color: #002244; text-align: center; margin-bottom: 30px; }

        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        /* CARTES */
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h3 { color: #0044cc; margin-top: 0; border-bottom: 2px solid #ffcc00; padding-bottom: 10px; }

        /* FORMULAIRE MOBILE-FRIENDLY */
        input, select, textarea { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .btn-send { background: #ffcc00; color: #002244; border: none; padding: 18px; width: 100%; font-weight: bold; border-radius: 10px; cursor: pointer; font-size: 1.1em; }

        /* LE WIDGET WINDY (Météo/Marée) */
        .weather-container { height: 500px; border-radius: 15px; overflow: hidden; border: 1px solid #ddd; margin-top: 15px; }

        /* ADAPTATION MOBILE */
        @media (max-width: 850px) {
            .main-grid { grid-template-columns: 1fr; }
            .container { margin-top: 100px; }
            .weather-container { height: 400px; }
        }

        footer { background: #002244; color: white; text-align: center; padding: 30px; margin-top: 40px; }
    </style>
</head>
<body>

    <header>
        <div class="logo"><img src="logo-alex.png" alt="Logo"></div>
    </header>

    <div class="container">
        <h1>Réservation & Météo</h1>
        
        <div class="main-grid">
            <div class="card">
                <h3>1. Votre demande</h3>
                <form action="https://formspree.io/f/VOTRE_ID" method="POST">
                    <input type="text" name="nom" placeholder="Nom et Prénom" required>
                    <select name="activite">
                        <option>Baptême</option>
                        <option>Exploration</option>
                        <option>Formation</option>
                    </select>
                    <input type="date" name="date_souhaitee" required>
                    <textarea name="message" rows="4" placeholder="Nombre de personnes, niveau..."></textarea>
                    <button type="submit" class="btn-send">ENVOYER À ALEX</button>
                </form>
            </div>

            <div class="card">
                <h3>2. Conditions à Saint-Malo</h3>
                <p style="font-size: 0.9em;">Consultez les prévisions (vent, vagues, marées) :</p>
                <div class="weather-container">
                    <iframe 
                        width="100%" 
                        height="100%" 
                        src="https://www.windy.com/48.648/2.008?48.600,2.008,11,m:eX3agXp&message=true" 
                        frameborder="0">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Immersion Malouine &copy; 2026</p>
        <p>Expertise Plongée à Saint-Malo</p>
    </footer>

</body>
</html>
