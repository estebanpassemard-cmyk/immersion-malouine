<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sans Bouteille - Immersion Malouine</title>
    <style>
        :root { --bleu: #002244; --jaune: #ffcc00; }
        body, html { margin: 0; padding: 0; font-family: sans-serif; color: white; }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1544551763-8dd44758c2dd?q=80&w=1920&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh;
        }
        header { background: var(--bleu); height: 90px; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box; }
        .logo img { height: 65px; background: white; padding: 5px; border-radius: 5px; }
        .nav-links a { color: white; text-decoration: none; margin-left: 15px; font-weight: bold; text-transform: uppercase; font-size: 13px; }
        .container { padding: 150px 20px 50px; display: flex; justify-content: center; }
        .info-card { background: rgba(0,34,68,0.9); padding: 40px; border-radius: 20px; max-width: 700px; border: 1px solid rgba(255,255,255,0.2); text-align: center; }
        h1 { color: var(--jaune); margin-top: 0; }
        .btn { display: inline-block; background: var(--jaune); color: var(--bleu); padding: 15px 30px; text-decoration: none; border-radius: 30px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="hero">
        <header>
            <div class="logo"><a href="index.html"><img src="logo-alex.png" alt="Logo"></a></div>
            <nav class="nav-links"><a href="index.html">Accueil</a><a href="reservation.html">Réservation</a></nav>
        </header>
        <div class="container">
            <div class="info-card">
                <h1>Sans Bouteille</h1>
                <p>Liberté et légèreté. Découvrez l'apnée et la randonnée palmée pour observer la vie marine depuis la surface.</p>
                <a href="reservation.html" class="btn">S'inscrire</a>
            </div>
        </div>
    </div>
</body>
</html>
