            position: fixed; top: 0; width: 100%; height: 90px;

        }
        .page-banner h1 { font-size: 3.5rem; text-transform: uppercase; border-bottom: 4px solid #ffcc00; display: inline-block; padding-bottom: 10px; }

        .content-section { padding: 80px 20px; max-width: 900px; margin: auto; line-height: 1.8; text-align: center; }
        .content-section p { font-size: 1.2rem; margin-bottom: 40px; color: #444; }
