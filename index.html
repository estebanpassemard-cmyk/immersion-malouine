<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersion Malouine - Saint-Malo</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; color: #333; overflow-x: hidden; }
        
        /* HEADER & NAVIGATION */
        header { 
            background: #002244; padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box;
        }
        .logo img { height: 50px; }

        /* MENU BURGER (Les 3 lignes) */
        .burger-menu { cursor: pointer; display: block; padding: 10px; }
        .burger-menu span { 
            display: block; width: 30px; height: 3px; 
            background: white; margin: 6px 0; transition: 0.3s; 
        }

        /* MENU DÉROULANT (Caché par défaut) */
        .nav-links {
            position: fixed; right: -100%; top: 70px; 
            background: #002244; width: 250px; height: 100vh;
            display: flex; flex-direction: column; padding: 20px;
            transition: 0.4s; box-shadow: -5px 0 15px rgba(0,0,0,0.3);
        }
        .nav-links.active { right: 0; }
        .nav-links a { 
            color: white; text-decoration: none; padding: 15px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: bold;
        }
        .nav-links a:hover { color: #ffcc00; }

        /* HERO SECTION */
        .hero { 
            height: 100vh; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1544551763-46a013bb70d5?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        .hero h1 { font-size: 3em; margin: 0; }
        .btn-reserver { 
            margin-top: 30px; background: #ffcc00; color: #002244; 
            padding: 15px 40px; text-decoration: none; border-radius: 50px; font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo-alex.png" alt="Logo">
        </div>
        <div class="burger-menu" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <nav class="nav-links" id="navLinks">
        <a href="index.html">Accueil</a>
        <a href="decouverte.html">Découverte</a>
        <a href="formation.html">Formation</a>
        <a href="exploration.html">Exploration</a>
        <a href="sans-bouteille.html">Sans Bouteille</a>
        <a href="reservation.html">Réservation / Contact</a>
    </nav>

    <section class="hero">
        <h1>IMMERSION MALOUINE</h1>
        <p>Plongée sous-marine à Saint-Malo</p>
        <a href="reservation.html" class="btn-reserver">RÉSERVER UNE SÉANCE</a>
    </section>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
