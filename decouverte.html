<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découverte - Immersion Malouine</title>
    <style>
        :root { --blue: #002244; --yellow: #ffcc00; }
        body { margin: 0; color: white; font-family: sans-serif; background: var(--blue); }
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1544551763-77ef2d0ca3a2?q=80&w=1920&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh;
        }
        header { background: var(--blue); height: 90px; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box; }
        .logo img { height: 60px; background: white; padding: 5px; border-radius: 5px; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; text-transform: uppercase; font-size: 14px; }
        .container { padding-top: 150px; display: flex; justify-content: center; }
        .card { background: rgba(0,34,68,0.85); padding: 50px; border-radius: 20px; max-width: 800px; border: 1px solid rgba(255,255,255,0.2); text-align: center; }
        h1 { color: var(--yellow); font-size: 2.5rem; }
        .btn { display: inline-block; background: var(--yellow); color: var(--blue); padding: 15px 30px; text-decoration: none; border-radius: 30px; font-weight: bold; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="hero">
        <header>
            <div class="logo"><a href="index.html"><img src="logo-alex.png" alt="Logo"></a></div>
            <nav class="nav-links"><a href="index.html">Accueil</a><a href="reservation.html">Réservation</a></nav>
        </header>
        <div class="container">
            <div class="card">
                <h1>Découverte</h1>
                <p>Découvrez la magie du monde sous-marin. Pour une première fois ou une initiation en douceur, nos baptêmes sont encadrés par des professionnels passionnés.</p>
                <a href="reservation.html" class="btn">Réserver maintenant</a>
            </div>
        </div>
    </div>
</body>
</html>
